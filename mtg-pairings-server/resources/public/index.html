<html ng-app="pairings">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <script src="js/lib/lodash.js"></script>
  <script src="js/lib/jquery-2.0.3.js"></script>
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-route.js"></script>
  <script src="js/lib/angular-resource.js"></script>
  <script src="js/lib/angular-touch.js"></script>
  <script src="js/lib/angular-ui-bootstrap.js"></script>
  <script src="js/lib/angular-local-storage.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css"> 
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"> 
</head>
<body>
  <div id="header" ng-controller="MenuController">
    <div ng-hide="loggedIn">
      <input size="10" type="number" ng-model="dci" placeholder="DCI-numero">
      <button ng-click="login()">KIRJAUDU</button>
    </div>
    <div ng-hide="!loggedIn">
      <span>{{name}}</span>
      <button ng-click="logout()">KIRJAUDU ULOS</button>
    </div>
  </div>
  <div id="content" ng-controller="TournamentController">
    <div ng-hide="loggedIn">
      <div ng-repeat="tournament in tournaments">
        <h3>{{tournament.name}} {{tournament.day | date:'dd.MM.yyyy'}}</h3>
        <div ng-repeat="num in tournament.round">
          <a href="#/tournaments/{{tournament.id}}/pairings-{{num}}">Pairings {{num}}</a>
        </div>
        <div ng-repeat="num in tournament.standings">
          <a href="#/tournaments/{{tournament.id}}/standings-{{num}}">Standings {{num}}</a>
        </div>
      </div>
    </div>
    <div ng-hide="!loggedIn">
      <div class="newest-pairing" ngHide="!latestPairing">
        <h3>Uusin pairing: {{latestPairing.tournament}}</h3>
        <pairing model="latestPairing" even="true">
      </div>
      <div ng-repeat="t in tournaments">
        <own-tournament model="t">
      </div>
    </div>
  </div>
</body>
</html>
