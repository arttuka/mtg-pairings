<html ng-app="pairings">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <script src="js/lib/lodash.js"></script>
  <script src="js/lib/jquery-2.0.3.js"></script>
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-route.js"></script>
  <script src="js/lib/angular-resource.js"></script>
  <script src="js/lib/angular-touch.js"></script>
  <script src="js/lib/angular-ui-bootstrap.js"></script>
  <script src="js/lib/angular-local-storage.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css"> 
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
</head>
<body>
  <div id="header" ng-controller="MenuController">
    <div ng-hide="loggedIn">
      <form ng-submit="login()">
        <input size="10" type="number" ng-model="dci" placeholder="DCI-numero">
        <input type="submit" value="KIRJAUDU">
      </form>
    </div>
    <div ng-hide="!loggedIn">
      <span>{{name}}</span>
      <button ng-click="logout()">KIRJAUDU ULOS</button>
    </div>
  </div>
  <div id="content" ng-view>
    
  </div>
</body>
</html>
