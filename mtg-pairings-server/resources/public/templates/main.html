<div ng-show="loggedIn">
  <div class="newest-pairing" ngHide="!latestPairing">
    <h3>Uusin pairing: {{latestPairing.tournament}}</h3>
    <pairing model="latestPairing" even="true" display-round="true">
  </div>
  <own-tournament model="t" ng-repeat="t in tournaments">
</div>
<tournament ng-show="!loggedIn" model="tournament" ng-repeat="tournament in tournaments">
