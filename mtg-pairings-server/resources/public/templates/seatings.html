<h3><a href="#/tournaments/{{tournament.id}}/">{{tournament.name}}</a> - seatings</h3>
<table class="pairings-table">
  <thead>
    <tr>
      <th class="table">
        Pöytä
      </th>
      <th class="players">
        Pelaaja
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'even': $even, 'odd': $odd}" ng-repeat="s in seatings">
      <td class="table">{{s.table_number}}</td>
      <td class="players">
        {{s.name}}
      </td>
    </tr>
  </tbody>
</table>
